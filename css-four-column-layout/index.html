<!DOCTYPE html>
<html>
  <head>
    <title>four column layout</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class= "container">
      <div class= "title">
        <h2>How It Works</h2>
      </div>
      <div class= "row">
        <div class= "column">
          <div class="image">
            <img src= "images/screen-1.png" alt= "screen example">
          </div>
          <div class="visual">
            <img src= "images/switch-icon.png" alt= "switch example">
          </div>
          <h3>App Switching</h3>
          <p>Toggles all your apps on and off.</p>
        </div>
        <div class= "column">
          <div class= "image">
            <img src= "images/screen-2.png" alt= "screen example">
          </div>
          <div class= "visual">
            <img src= "images/filter-icon.png" alt= "filter example">
          </div>
          <h3>Trip Filtering</h3>
          <p>Evaluates your trip requests.</p>
        </div>
        <div class= "column">
          <div class= "image">
            <img src= "images/screen-3.png" alt= "screen example">
          </div>
          <div class= "visual">
            <img src= "images/slider-icon.png" alt= "slider example">
          </div>
          <h3>Service Filters</h3>
          <p>Accepts only your ideal trips.</p>
        </div>
        <div class= "column">
          <div class= "image">
            <img src= "images/screen-4.png" alt= "screen example">
          </div>
          <div class= "visual">
            <img src= "images/switch-icon.png" alt= "switch example">
          </div>
          <h3>Stats + Mileage</h3>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </body>
</html>
