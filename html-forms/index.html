<!DOCTYPE html>
<html>
  <head>
    <title>HTML forms</title>
  </head>
   <body>
     <form>
      <h1>Coding Forms!</h1>
      <br />
      <label for= "Email">Email:</label>
      <br />
        <input id= "Email" type= "email" name= "Email" size= "20" maxlength= "100" />
      <br />
      <label for= "why">Why is coding cool?</label>
      <br />
        <select id= "why" name= "the why">
          <option value= "Because it's interesting">Because it's interesting</option>
          <option value= "Because it's fun">Because it's fun</option>
          <option value= "Because it's powerful">Becasue it's powerful</option>
        </select>
      <br />
      <label for= "HTML">Favorite Language (choose one)</label>
      <br />
        <input id= "HTML" type= "radio" name= "favorite" value= "HTML" checked= "checked" />HTML
       <label for= "CSS">
        <input id= "CSS" type= "radio" name= "favorite" value= "CSS" />CSS
       </label>
      <label for= "Javascript">
        <input id= "Javascript" type= "radio" name= "favorite" value= "Javascript" />Javascript
      </label>
      <br />
      <label for= "checkbox">Would you like to sign up for more information?</label>
      <br />
        <input id= "checkbox" type= "checkbox" value= "Sign me up!" name= "sign up" /> Sign me up!
      <br />
      <label for= "comments">Comments:</label>
      <br />
      <textarea id= "comments" name= "comments" cols= "25" rows= "8"></textarea>
      <br />
        <button type= "submit" value= "submit">Submit</button>
     </form>
   </body>
</html>
