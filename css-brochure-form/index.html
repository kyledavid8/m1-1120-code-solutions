<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>Learn More</h2>
    <form>
      <fieldset>
        <label for="email">
          COMPANY EMAIL
        </label>
        <br />
        <input type="email" id="email" mame="email" placeholder="Sally@company.co" size="55" />
        <br />
        <br />
        <label for="name">
          NAME
        </label>
        <br />
        <input type="text" id="name" name="name" placeholder="Sally Smith" size="55" />
        <br />
        <br />
        <label for= "where">
          WHERE ARE YOU HIRING?
        </label>
        <br />
        <input type="text" id="where" name="where" placeholder="City, Country" size="55" />
        <br />
        <br />
        <label for="how-many">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
        </label>
        <br />
        <select id="how-many" name="how-many">
          <option value= "1-2 Engineers">1-2 Engineers</option>
          <option value= "3-4 Engineers">3-4 Engineers</option>
          <option value= "5-6 Engineers">5-6 Engineers</option>
        </select>
        <br />
        <button type="submit">SUBMIT</button>
      </fieldset>
    </form>
  </div>
</body>
</html>
