<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class= "container">
    <div class="title">
      <h1>New Arrivals</h1>
    </div>
    <div class= "row">
      <div class= "column">
        <img src= "images/dress1.jpeg" alt= "A black dress">
        <p><span class= "bold">Free People</span><span class= "size">Size 6</span></p>
        <p><span class= "background-color-red">&dollar;35 </span><del>&dollar;125 retail</del></p>
      </div>
      <div class= "column">
        <img src= "images/ysl-bag.jpeg" alt= "ysl bag">
        <p><span class= "bold">Yves Saint Laurent</span><span class= "size">One-Size</span></p>
        <p><span class= "background-color-red">&dollar;200 </span><del>&dollar;1600 retail</del></p>
      </div>
      <div class= "column">
        <img src= "images/key.jpeg" alt= "A key">
        <p><span class= "bold">Tiffany</span><span class= "size">One-Size</span></p>
        <p><span class= "background-color-red">&dollar;476 </span><del>&dollar;2000 retail</del></p>
      </div>
      <div class= "column">
        <img src= "images/lv-bag.jpg" alt= "lv bag">
        <p><span class= "bold">Louis Vuitton</span><span class= "size">One-Size</span></p>
        <p><span class= "background-color-red">&dollar;95 </span><del>&dollar;1200 retail</del></p>
      </div>
      <div class= "column">
        <img src= "images/dress2.jpeg" alt= "A blue and white dress">
        <p><span class= "bold">Reformation</span><span class= "size">Size 4</span></p>
        <p><span class= "background-color-red">&dollar;20 </span><del>&dollar;198 retail</del></p>
      </div>
    </div>
  </div>
</body>
</html>
